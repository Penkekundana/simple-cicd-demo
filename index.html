<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Job Match</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Resume Job Match</h2>
    
    <form id="resumeForm">
      <label for="resumeFile">Upload Resume:</label>
      <input type="file" id="resumeFile" accept=".pdf,.txt" required>
      
      <label for="jobDesc">Paste Job Description:</label>
      <textarea id="jobDesc" placeholder="Paste job description here..." required></textarea>
      
      <button type="submit">Check Match</button>
    </form>

    <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
